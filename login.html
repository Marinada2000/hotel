<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Edén de Marian - Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Fuentes personalizadas -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="CSS/login.css">

    <!-- Firebase se carga primero -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Script para cerrar sesión al inicio -->
    <script>
        // Este script cierra cualquier sesión activa al cargar la página
        const firebaseConfig = {
            apiKey: "AIzaSyCWyl1sZwwOhvRNJ1BL6xgy6iwRn4RY7uo",
            authDomain: "marian-17c4a.firebaseapp.com",
            projectId: "marian-17c4a",
            storageBucket: "marian-17c4a.appspot.com",
            messagingSenderId: "1095970320522",
            appId: "1:1095970320522:web:049cbc624775093287bd73",
            measurementId: "G-8JZCTHJXZQ"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Cerrar sesión inmediatamente
        firebase.auth().signOut().then(() => {
            console.log("Sesión cerrada al inicio");
        }).catch(err => {
            console.error("Error al cerrar sesión:", err);
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Lado izquierdo: Imagen -->
            <div class="col-md-6 d-none d-md-block p-0 bg-image">
                <div class="overlay">
                    <div class="logo-container">
                        <h1 class="hotel-logo"> EL EDÉN</h1>
                        <p class="tagline">"Noches que no terminan... mañanas que no importan"</p>
                    </div>
                </div>
            </div>

            <!-- Lado derecho: Formularios de login/registro -->
            <div class="col-md-6 form-container d-flex align-items-center justify-content-center">
                <div class="card auth-card">
                    <div class="card-header bg-transparent border-bottom-0 pb-0">
                        <ul class="nav nav-tabs justify-content-center" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#login" type="button" role="tab" aria-controls="login"
                                    aria-selected="true">Iniciar Sesión</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab"
                                    data-bs-target="#register" type="button" role="tab" aria-controls="register"
                                    aria-selected="false">Registrarse</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <div class="tab-content" id="authTabContent">
                            <!-- Formulario de Login -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel"
                                aria-labelledby="login-tab">
                                <h3 class="text-center mb-4">Bienvenido de nuevo</h3>

                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Recordarme</label>
                                        <a href="#" class="float-end text-decoration-none">¿Olvidó su contraseña?</a>
                                    </div>
                                    <div class="d-grid gap-2 mb-4">
                                        <button type="submit" class="btn btn-primary btn-login">INICIAR SESIÓN</button>
                                    </div>
                                </form>

                                <div class="social-login">
                                    <p class="text-center mb-3">O inicie sesión con</p>
                                    <div class="d-flex justify-content-center gap-3">

                                        <button class="btn btn-outline-secondary social-btn" id="facebookLogin">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Formulario de Registro -->
                            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <h3 class="text-center mb-4">Crea tu cuenta</h3>

                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Nombre completo</label>
                                        <input type="text" class="form-control" id="registerName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="termsAgree" required>
                                        <label class="form-check-label" for="termsAgree">
                                            Acepto los <a href="#" class="text-decoration-none">términos y
                                                condiciones</a>
                                        </label>
                                    </div>
                                    <div class="d-grid gap-2 mb-4">
                                        <button type="submit" class="btn btn-primary btn-register">REGISTRARSE</button>
                                    </div>
                                </form>

                                <div class="social-register">
                                    <p class="text-center mb-3">O regístrese con</p>
                                    <div class="d-flex justify-content-center gap-3">
                                        <button class="btn btn-outline-secondary social-btn" id="googleRegister">
                                            <i class="fab fa-google"></i>
                                        </button>
                                        <button class="btn btn-outline-secondary social-btn" id="facebookRegister">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Usar solo un script de login -->
    <script type="module" src="JS/login.js"></script>
</body>

</html>
